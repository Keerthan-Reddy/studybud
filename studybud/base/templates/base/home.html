{% extends 'main.html' %} {% block content %}

<style>
  .cointainer {
    display: grid;
    grid-template-columns: 1fr, 3fr;
  }
</style>

<h1>home template</h1>

<div class="cointainer">
  <div>
    <h3>Topics</h3>
    <hr />
  </div>

  <div>
    <a href=" {% url 'create-room' %} ">Create room</a>
    <div>
      {% for i in rooms %}
      <div>
        <a href="{% url 'update-room' i.id %}">Edit</a>
        <a href="{% url 'delete-room' i.id%}">Delete</a>
        <span>@{{ i.host.username }}</span>
        <h5>{{i.id}}- - -<a href="{% url 'room' i.id %}">{{i.name}}</a></h5>
        <small>{{ i.topic.name }}</small>
        <hr />
      </div>
      {% endfor%}
    </div>
  </div>
</div>

{% endblock %}
